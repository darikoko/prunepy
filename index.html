<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🦜 Polyglot - Piratical PyScript</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.8.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.8.1/core.js"></script>
</head>

<body>
  <h1>Polyglot 🦜 💬 🇬🇧 ➡️ 🏴‍☠️</h1>
  <p n-text="store.slices['pizza'].taste" id="my-id">Translate English into Pirate speak...</p>
  <p n-show="store.slices['user'].show">helloo</p>
  <p n-html="store.slices['pizza'].taste">helloo</p>
  <button id="ok">demo</button>
  <button n-onclick="store.slices['user'].toggle()">true</button>
  <input type="text" n-oninput="store.slices['pizza'].change_by_value(event.target.value)" />
  <div id="output"></div>
  <mpy-config>
    {
    "packages": ["datetime" ]
    }
  </mpy-config>
  <script type="mpy" src="./hey.py"></script>


</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🦜 Polyglot - Piratical PyScript</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.8.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.8.1/core.js"></script>
</head>

<body{inside_loop_text[0]:i}>

  <h1>Polyglot 🦜 💬 🇬🇧 ➡️ 🏴‍☠️</h1>
  <h1>TODO LIST</h1>

  <input id="task" type="text" placeholder="add item..." n-ref="taskinput">
  <button @click="store.todo.add_task(refs['taskinput'])">Add task</button>

  <template n-for="task in store.todo.tasks">
    <li n-text="task"></li>
  </template>
  <p n-show="store.user.show">helloo</p>
  <p n-html="store.pizza.taste">helloo</p>
  <button id="ok">demo</button>
  <button n-on:click="store.user.toggle()">toggle</button>

  <template n-for="review in store.pizza.reviews">
    <li n-text="review">Zinzin</li>
  </template>

  <input n-bind:class="'coucou'" class="salut bonjour ciao  j " type="text"
    n-bind:placeholder="store.pizza.taste"
    n-on:input="store.pizza.change_by_value(event.target.value)" />
  <div id="output"></div>
  <!-- Dont forget to add async attribute to script tag to use await etc in pyscript-->
  <script type="mpy" src="/src/demo.py" config="./package.json" async></script>


  </body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>🦜 Polyglot - Piratical PyScript</title>
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.8.1/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.8.1/core.js"></script>

<body{inside_loop_text[0]:i}>

<h1>Polyglot 🦜 💬 🇬🇧 ➡️ 🏴‍☠️</h1>
  <p n-text="prune.slices['pizza'].taste" id="my-id">Translate English into Pirate speak...</p>
  <p n-show="prune.slices['user'].show">helloo</p>
  <p n-html="prune.slices['pizza'].taste">helloo</p>
  <button id="ok">demo</button>
  <button n-on:click="prune.slices['user'].toggle()">toggle</button>
  
  <input n-bind:class="'coucou'" class="salut bonjour ciao  j " type="text"
    n-bind:placeholder="prune.slices['pizza'].taste"
    n-on:input="prune.slices['pizza'].change_by_value(event.target.value)" />
  <div id="output"></div>
  <script type="mpy" src="/src/demo.py" config="./package.json"></script>


  </body>

</html>
